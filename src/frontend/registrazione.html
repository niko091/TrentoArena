<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card loginregistrazione-card">
            <div class="card-body">
                <h2 class="card-title" style="text-align: center;">Registrazione</h2>
                <div class="mb-3">
                    <p class="form-label">Email</p>
                    <input type="email" class="form-control" id="InputEmail">
                </div>
                <div class="mb-3">
                    <p class="form-label">Nome Utente</p>
                    <input type="text" class="form-control" id="InputName">
                </div>
                <div class="mb-3">
                    <p class="form-label">Password</p>
                    <input type="password" class="form-control" id="InputPassword">
                </div>
                <div class="mb-3">
                    <p class="form-label">Ripeti Password</p>
                    <input type="password" class="form-control" id="InputRepeatPassword">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-light" style="color: #ff6347;">Registrati</button>
                </div>
                <hr>
                <div class="text-center">
                    <form action="/auth/google">
                        <button class="btn btn-light" style="color: #ff6347;">
                            <img src="images/google-logo.png" width="24" height="24">
                            registrati con Google
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('button[type="button"]').addEventListener('click', async () => {
            const email = document.getElementById('InputEmail').value;
            const username = document.getElementById('InputName').value;
            const password = document.getElementById('InputPassword').value;
            const repeatPassword = document.getElementById('InputRepeatPassword').value;

            if (password !== repeatPassword) {
                alert('Le password non corrispondono');
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard.html'; // Or redirect to login
                } else {
                    alert(data.msg || 'Errore durante la registrazione');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Errore di connessione');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
