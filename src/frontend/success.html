<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - TrentoArena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-sm p-4 text-center" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h1 class="h3 mb-3 text-success">Login Successful!</h1>
            <p class="text-muted">You have successfully logged in.</p>

            <div id="loading" class="spinner-border text-primary my-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div id="user-details" class="card bg-light my-3 border-0" style="display: none;">
                <div class="card-body text-start">
                    <p class="mb-1"><strong>Name:</strong> <span id="user-name"></span></p>
                    <p class="mb-0"><strong>Email:</strong> <span id="user-email"></span></p>
                </div>
            </div>

            <a href="/" class="btn btn-outline-primary mt-3">Go to Home</a>
        </div>
    </div>

    <script>
        fetch('/auth/current_user')
            .then(response => {
                if (!response.ok) throw new Error('Not authenticated');
                return response.json();
            })
            .then(user => {
                if (user) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('user-details').style.display = 'block'; // Bootstrap block display
                    document.getElementById('user-name').textContent = user.username;
                    document.getElementById('user-email').textContent = user.email;
                }
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                const container = document.querySelector('.card-body');
                const errorMsg = document.createElement('p');
                errorMsg.className = 'text-danger';
                errorMsg.textContent = 'Could not load user info. Please try logging in again.';
                container.insertBefore(errorMsg, document.getElementById('user-details'));
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
