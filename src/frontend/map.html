<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .filter-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <script>
        fetch("./utility/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Center on Trento
        const map = L.map('map').setView([46.0697, 11.1211], 13);
        const markersLayer = L.layerGroup().addTo(map);
        let allPlaces = [];

        const orangeIcon = L.icon({
            iconUrl: "./images/OrangeMarker.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        })

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add Filter Control
        const filterControl = L.control({ position: 'topright' });
        filterControl.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'filter-control');
            div.innerHTML = `
                <select id="sportFilter" class="form-select">
                    <option value="">All Sports</option>
                </select>
            `;
            // Prevent map clicks when interacting with the sort control
            L.DomEvent.disableClickPropagation(div);
            return div;
        };
        filterControl.addTo(map);

        // Render markers
        function renderMarkers(places) {
            markersLayer.clearLayers();
            places.forEach(place => {
                if (place.position && place.position.lat && place.position.lng) {
                    const sportName = place.sport && place.sport.name ? place.sport.name : 'Unknown';
                    L.marker([place.position.lat, place.position.lng], { icon: orangeIcon })
                        .bindPopup(`<b>${place.name}</b><br>${sportName}`)
                        .addTo(markersLayer);
                }
            });
        }

        // Populate filter options
        function updateSportFilter(places) {
            const sports = new Set();
            places.forEach(place => {
                if (place.sport && place.sport.name) {
                    sports.add(place.sport.name);
                }
            });

            const filter = document.getElementById('sportFilter');
            sports.forEach(sport => {
                const option = document.createElement('option');
                option.value = sport;
                option.textContent = sport;
                filter.appendChild(option);
            });

            // Add event listener
            filter.addEventListener('change', (e) => {
                const selectedSport = e.target.value;
                if (selectedSport) {
                    const filteredPlaces = allPlaces.filter(p => p.sport && p.sport.name === selectedSport);
                    renderMarkers(filteredPlaces);
                } else {
                    renderMarkers(allPlaces);
                }
            });
        }

        // Fetch places and add markers
        fetch('/api/places')
            .then(response => response.json())
            .then(places => {
                allPlaces = places;
                renderMarkers(allPlaces);
                updateSportFilter(allPlaces);
            })
            .catch(error => console.error('Error fetching places:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
