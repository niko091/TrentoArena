<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <script>
        fetch("./utility/navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
    });
    </script>

    <div class="container align-items-start justify-content-start mt-4">
        <div class="card text-center padding-top" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <div id="loading" class="spinner-border text-primary my-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                
                <div id="user-details" class="card bg-light my-3 border-0" style="display: none;">
                    <div class="card-body text-start">
                        <h1 class="mb-1"><span id="user-name"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/auth/current_user')
            .then(response => {
                if (!response.ok) throw new Error('Not authenticated');
                return response.json();
            })
            .then(user => {
                if (user) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('user-details').style.display = 'block'; // Bootstrap block display
                    document.getElementById('user-name').textContent = user.username;
                    
                }
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                const container = document.querySelector('.card-body');
                const errorMsg = document.createElement('p');
                errorMsg.className = 'text-danger';
                errorMsg.textContent = 'Could not load user info. Please try logging in again.';
                container.insertBefore(errorMsg, document.getElementById('user-details'));
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
