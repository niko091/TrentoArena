<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container stats-container">
        <div class="text-center mb-4">
            <img src="images/logo_TrentoArena.png" alt="TrentoArena Logo" style="width: 250px;">
        </div>
        <h1 class="text-center mb-5">Game Statistics</h1>

        <div class="row mb-5">
            <!-- Games by Sport -->
            <div class="col-md-7">
                <div class="dashboard-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="mb-0">Games played by Sport</h2>
                        <select id="sportSelect" class="form-select w-auto">
                            <option value="" disabled selected>Select a Sport</option>
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <canvas id="sportChart"></canvas>
                </div>
            </div>

            <!-- Top Sports -->
            <div class="col-md-5">
                <div class="dashboard-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="mb-0">Most Played Sports</h2>
                        <select id="topSportsPeriod" class="form-select w-auto">
                            <option value="year" selected>Last Year</option>
                            <option value="month">Last Month</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <div class="card-body p-0">
                        <ul id="topSportsList" class="list-group list-group-flush">
                            <!-- Options populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Games by Place -->
            <div class="col-md-7">
                <div class="dashboard-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="mb-0">Games played by Place</h2>
                        <select id="placeSelect" class="form-select w-auto">
                            <option value="" disabled selected>Select a Place</option>
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <canvas id="placeChart"></canvas>
                </div>
            </div>

            <!-- Top Places -->
            <div class="col-md-5">
                <div class="dashboard-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="mb-0">Most Popular Places</h2>
                        <select id="topPlacesPeriod" class="form-select w-auto">
                            <option value="year" selected>Last Year</option>
                            <option value="month">Last Month</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <div class="card-body p-0">
                        <ul id="topPlacesList" class="list-group list-group-flush">
                            <!-- Options populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/stats.js"></script>
</body>

</html>
