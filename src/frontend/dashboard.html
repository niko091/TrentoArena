<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game_creation_popup.css">
    <link rel="stylesheet" href="css/game_popup.css">
    <link rel="stylesheet" href="css/game_popup_participants.css">
    <link rel="stylesheet" href="css/popup_shared.css">
    <script src="js/popup_manager.js"></script>

    <style>
        .img-rotonda {
            width: 100px;
            height: 100px;
            /* Deve essere uguale alla larghezza */
            border-radius: 50%;
            /* Crea il cerchio */
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: -50px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .card-utente {
            width: 400px;
            height: 500px;
            text-align: center;
            border: 1px solid #333;
            border-radius: 15px;
            margin: 100px;
        }

        .containerPartiteAmici {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <script>
        fetch("./utility/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <div class="card-utente">
        <img id="dashboardProfilePic" src="./images/utenteDefault.png" alt="Avatar" class="img-rotonda">
        <div>
            <h1 id="user-name">Loading...</h1>
        </div>

        <div class="containerPartiteAmici">
            <div class="stat">
                <h5>Partite</h5>
                <h1 id="gamesCount">0</h1>
            </div>

            <div class="stat">
                <h5>Amici</h5>
                <h1 id="friendsCount">0</h1>
            </div>
        </div>
    </div>

    <script>
        fetch('/auth/current_user')
            .then(response => {
                if (!response.ok) throw new Error('Not authenticated');
                return response.json();
            })
            .then(user => {
                if (user) {
                    document.getElementById('user-name').textContent = user.username;
                    document.getElementById('friendsCount').textContent = user.friends ? user.friends.length : 0;
                    if (user.profilePicture) {
                        document.getElementById('dashboardProfilePic').src = user.profilePicture;
                    }
                    //document.getElementById('friendRequestsCount').textContent = user.friendRequests ? user.friendRequests.length : 0;
                }
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                const container = document.querySelector('.card-body');
                const errorMsg = document.createElement('p');
                errorMsg.className = 'text-danger';
                errorMsg.textContent = 'Could not load user info. Please try logging in again.';
                container.insertBefore(errorMsg, document.getElementById('user-details'));
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
