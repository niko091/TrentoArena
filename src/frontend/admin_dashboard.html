<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <!-- Add Place Card -->
            <section class="dashboard-card">
                <h2>Add New Place</h2>
                <form id="add-place-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sport">Sport</label>
                        <select id="sport" name="sport" class="form-control" required>
                            <option value="" disabled selected>Select a sport</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input type="number" id="lat" name="lat" step="any" class="form-control" placeholder="46.0..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitude</label>
                        <input type="number" id="lng" name="lng" step="any" class="form-control" placeholder="11.1..."
                            required>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">Add Place</button>
                </form>
            </section>

            <!-- Sports Management Card -->
            <section class="dashboard-card">
                <h2>Existing Sports</h2>

                <div style="margin-bottom: 2rem;">
                    <h3>Add New Sport</h3>
                    <form id="add-sport-form" style="display: flex; gap: 0.5rem;">
                        <input type="text" id="sport-name" name="name" class="form-control" placeholder="Sport Name"
                            required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>

                <div>
                    <h3>Existing Sports</h3>
                    <ul id="sports-list" class="list-group">
                        <!-- Sports will be populated here -->
                        <li class="list-item" style="justify-content: center; color: #999;">Loading...</li>
                    </ul>
                </div>
            </section>
        </div>

        <section class="dashboard-card">
            <h2>Existing Places</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Sport</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="places-table-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="dashboard-card" style="margin-top: 2rem;">
            <h2>Games List</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Sport</th>
                            <th>Place</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Creator</th>
                            <th>Finished</th>
                            <th>Participants</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="games-table-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="dashboard-card" style="margin-top: 2rem;">
            <h2>User Reports</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Reporter</th>
                            <th>Reported User</th>
                            <th>Motivation</th>
                        </tr>
                    </thead>
                    <tbody id="reports-table-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Edit Place Modal -->
    <div class="modal fade" id="editPlaceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Place</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-place-form">
                        <input type="hidden" id="edit-place-id">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-sport" class="form-label">Sport</label>
                            <select class="form-control" id="edit-sport" required>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-lat" class="form-label">Latitude</label>
                            <input type="number" class="form-control" id="edit-lat" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-lng" class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="edit-lng" step="any" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display games
        async function fetchGames() {
            try {
                const response = await fetch('/api/games');
                if (!response.ok) {
                    throw new Error('Failed to fetch games');
                }
                const games = await response.json();
                const tableBody = document.getElementById('games-table-body');
                tableBody.innerHTML = '';

                games.forEach(game => {
                    const row = document.createElement('tr');

                    const sportName = game.sport ? game.sport.name : 'Unknown';
                    const placeName = game.place ? game.place.name : 'Unknown';
                    const creatorName = game.creator ? game.creator.username : 'Unknown';
                    const dateObj = new Date(game.date);
                    const formattedDate = dateObj.toLocaleDateString();
                    const formattedTime = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    row.innerHTML = `
                        <td>${sportName}</td>
                        <td>${placeName}</td>
                        <td>${formattedDate}</td>
                        <td>${formattedTime}</td>
                        <td>${creatorName}</td>
                        <td>${game.isFinished ? 'Yes' : 'No'}</td>
                        <td>${game.participants ? game.participants.length : 0} / ${game.maxParticipants || '?'}</td>
                        <td>${game.note}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        async function fetchPlaces() {
            try {
                const response = await fetch('/api/places');
                if (!response.ok) {
                    throw new Error('Failed to fetch places');
                }
                const places = await response.json();
                const tableBody = document.getElementById('places-table-body');

                tableBody.innerHTML = ''; // Clear existing data

                places.forEach(place => {
                    const row = document.createElement('tr');
                    // Handle populated sport object or potential missing data
                    const sportName = place.sport && place.sport.name ? place.sport.name : 'Unknown';

                    row.innerHTML = `
                        <td>${place.name}</td>
                        <td>${sportName}</td>
                        <td>${place.position.lat}</td>
                        <td>${place.position.lng}</td>
                        <td>
                            <button onclick="openEditModal('${place._id}')" class="btn btn-warning me-2">Edit</button>
                            <button onclick="deletePlace('${place._id}')" class="btn btn-danger">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading places:', error);
                alert('Error loading places. See console for details.');
            }
        }

        async function deletePlace(id) {
            if (!confirm('Are you sure you want to delete this place?')) {
                return;
            }

            try {
                const response = await fetch(`/api/places/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Place deleted successfully');
                    fetchPlaces(); // Refresh table
                } else {
                    const errorData = await response.json();
                    alert(`Error deleting place: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error deleting place:', error);
                alert('Error deleting place. See console for details.');
            }
        }


        // Fetch and populate sports dropdown and list
        async function fetchSports() {
            try {
                const response = await fetch('/api/sports');
                const sports = await response.json();

                // Populate Dropdown
                const select = document.getElementById('sport');
                select.innerHTML = '<option value="" disabled selected>Select a sport</option>';

                // Populate List
                const list = document.getElementById('sports-list');
                list.innerHTML = '';

                sports.forEach(sport => {
                    // Dropdown
                    const option = document.createElement('option');
                    option.value = sport._id;
                    option.textContent = sport.name;
                    select.appendChild(option);

                    // List
                    const listItem = document.createElement('li');
                    listItem.textContent = sport.name;
                    listItem.className = 'list-item';
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching sports:', error);
            }
        }

        async function fetchReports() {
            try {
                const response = await fetch('/api/reports');
                if (!response.ok) throw new Error('Failed to fetch reports');
                const reports = await response.json();
                const tableBody = document.getElementById('reports-table-body');
                tableBody.innerHTML = '';

                reports.forEach(report => {
                    const row = document.createElement('tr');
                    const dateStr = new Date(report.date).toLocaleDateString() + ' ' + new Date(report.date).toLocaleTimeString();
                    const reporterName = report.reporter ? report.reporter.username : 'Unknown';
                    const reportedName = report.reported ? report.reported.username : 'Unknown';

                    row.innerHTML = `
                        <td>${dateStr}</td>
                        <td>${reporterName}</td>
                        <td>${reportedName}</td>
                        <td>${report.motivation}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading reports:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            fetchPlaces();
            fetchSports();
            fetchGames();
            fetchReports(); // Added fetchReports fetch call

            const form = document.getElementById('add-place-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('name').value,
                    sport: document.getElementById('sport').value,
                    position: {
                        lat: parseFloat(document.getElementById('lat').value),
                        lng: parseFloat(document.getElementById('lng').value)
                    }
                };

                try {
                    const response = await fetch('/api/places', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('Place added successfully!');
                        form.reset();
                        fetchPlaces(); // Refresh table
                    } else {
                        const errorData = await response.json();
                        alert(`Error adding place: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error('Error adding place:', error);
                    alert('Error adding place. See console for details.');
                }
            });

            // Add Sport Form Handler
            const sportForm = document.getElementById('add-sport-form');
            sportForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('sport-name').value;

                try {
                    const response = await fetch('/api/sports', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });

                    if (response.ok) {
                        alert('Sport added successfully!');
                        sportForm.reset();
                        fetchSports(); // Refresh list and dropdown
                    } else {
                        const data = await response.json();
                        alert(`Error adding sport: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error adding sport:', error);
                    alert('Error adding sport');
                }
            });

            // Edit Place Handler
            const editForm = document.getElementById('edit-place-form');
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-place-id').value;
                const formData = {
                    name: document.getElementById('edit-name').value,
                    sport: document.getElementById('edit-sport').value,
                    position: {
                        lat: parseFloat(document.getElementById('edit-lat').value),
                        lng: parseFloat(document.getElementById('edit-lng').value)
                    }
                };

                try {
                    const response = await fetch(`/api/places/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('Place updated successfully!');
                        const modalElement = document.getElementById('editPlaceModal');
                        const modal = bootstrap.Modal.getInstance(modalElement);
                        modal.hide();
                        fetchPlaces();
                    } else {
                        const data = await response.json();
                        alert(`Error updating place: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error updating place:', error);
                    alert('Error updating place');
                }
            });
        });

        // Open Edit Modal
        window.openEditModal = async function (id) {
            try {
                const sportsRes = await fetch('/api/sports');
                const sports = await sportsRes.json();

                const sportSelect = document.getElementById('edit-sport');
                sportSelect.innerHTML = '<option value="" disabled>Select a sport</option>';
                sports.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s._id;
                    option.textContent = s.name;
                    sportSelect.appendChild(option);
                });

                const placesRes = await fetch('/api/places');
                const places = await placesRes.json();
                const place = places.find(p => p._id === id);

                if (!place) {
                    alert('Place not found');
                    return;
                }

                document.getElementById('edit-place-id').value = place._id;
                document.getElementById('edit-name').value = place.name;
                document.getElementById('edit-lat').value = place.position.lat;
                document.getElementById('edit-lng').value = place.position.lng;

                // Select sport
                if (place.sport) {
                    // sport might be populated object or ID
                    const sportId = place.sport._id || place.sport;
                    sportSelect.value = sportId;
                }

                const modal = new bootstrap.Modal(document.getElementById('editPlaceModal'));
                modal.show();

            } catch (err) {
                console.error("Error opening edit modal", err);
                alert("Failed to load edit modal");
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
