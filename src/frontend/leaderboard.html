<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - TrentoArena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .leaderboard-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center fw-bold mb-4" style="color: rgb(223, 103, 5);">Classifica</h2>

                        <div class="mb-4">
                            <label for="sportFilter" class="form-label fw-bold">Seleziona Sport:</label>
                            <select id="sportFilter" class="form-select">
                                <option value="" disabled selected>Caricamento sport...</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" style="width: 10%;">#</th>
                                        <th scope="col" style="width: 70%;">Giocatore</th>
                                        <th scope="col" style="width: 20%;" class="text-end">ELO</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboardTableBody">
                                    <!-- Rows will be populated by JS -->
                                    <tr>
                                        <td colspan="3" class="text-center py-4 text-muted">Seleziona uno sport per
                                            vedere la classifica</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load Navbar
        fetch('/utility/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    <script src="/js/leaderboard.js"></script>
</body>

</html>
