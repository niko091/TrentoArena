<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - TrentoArena</title>
     <link rel="icon" type="image/png" href="/images/trophy.png">
    <link rel="apple-touch-icon" href="/images/trophy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/popup_shared.css">
    <script src="/js/popup_manager.js"></script>
    <script src="/js/i18n.js"></script>
    <style>
        .leaderboard-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body class="">

    <div id="navbar"></div>

    <script>
        fetch("./utility/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
                if (window.i18n) window.i18n.translatePage();
            });
    </script>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center fw-bold mb-4" style="color: rgb(223, 103, 5);"
                            data-i18n="leaderboard.title">Classifica</h2>

                        <div class="d-flex justify-content-center mb-4">
                            <div class="btn-group" role="group" aria-label="Leaderboard Type">
                                <input type="radio" class="btn-check" name="lbType" id="lbGlobal" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="lbGlobal"
                                    data-i18n="leaderboard.global">Global</label>

                                <input type="radio" class="btn-check" name="lbType" id="lbFriends" autocomplete="off">
                                <label class="btn btn-outline-primary" for="lbFriends"
                                    data-i18n="leaderboard.friends">Friends</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="sportFilter" class="form-label fw-bold"
                                data-i18n="leaderboard.select_sport">Seleziona Sport:</label>
                            <select id="sportFilter" class="form-select">
                                <option value="" disabled selected data-i18n="leaderboard.loading_sports">Caricamento
                                    sport...</option>
                            </select>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="">
                                    <tr>
                                        <th scope="col" style="width: 10%;">#</th>
                                        <th scope="col" style="width: 70%;" data-i18n="leaderboard.col_player">Giocatore
                                        </th>
                                        <th scope="col" style="width: 20%;" class="text-end"
                                            data-i18n="leaderboard.col_elo">ELO</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboardTableBody">
                                    <!-- Rows will be populated by JS -->
                                    <tr>
                                        <td colspan="3" class="text-center py-4 text-muted"
                                            data-i18n="leaderboard.select_sport_prompt">Seleziona uno sport per
                                            vedere la classifica</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/notification.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/leaderboard.js"></script>

</body>

</html>
