<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/friend_requests_popup.css">
    <link rel="stylesheet" href="css/game_popup.css">
    <link rel="stylesheet" href="css/game_popup_participants.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <script>
        fetch("./utility/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <div class="container mt-5">
        <div class="d-flex flex-column flex-lg-row align-items-start justify-content-center p-4 gap-5">
            <!-- Left Column: Profile Picture -->
            <div class="flex-shrink-0 text-center">
                <div style="position: relative; display: inline-block;">
                    <img id="profilePic" src="/images/utenteDefault.png" alt="Profile Picture" class="rounded-circle"
                        style="width: 250px; height: 250px; object-fit: cover; border: 5px solid #fff; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
                    <label for="fileInput" class="btn btn-primary rounded-circle shadow"
                        style="position: absolute; bottom: 10px; right: 10px; width: 40px; height: 40px; padding: 4px 0; font-size: 1.2rem;">
                        +
                    </label>
                    <button id="removePicBtn" class="btn btn-danger rounded-circle shadow"
                        style="position: absolute; bottom: 10px; left: 10px; width: 40px; height: 40px; padding: 4px 0; font-size: 1.2rem; display: none;">
                        x
                    </button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*">
                </div>
                <h1 id="username" class="fw-bold mt-4 mb-2 display-6">Loading...</h1>
                <p id="email" class="text-muted mb-4">Loading...</p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="/auth/logout" class="btn btn-outline-danger btn-lg px-5 w-100">Logout</a>
                </div>
            </div>

            <!-- Middle Column: User Details -->
            <div class="flex-grow-1">


                <!-- ELO Statistics -->
                <div id="eloStatsContainer" class="mb-5" style="display: none;">
                    <h5 class="fw-bold mb-3">ELO</h5>
                    <select id="eloSportSelect" class="form-select mb-3" aria-label="Select Sport for ELO">
                        <option selected disabled>Select a sport...</option>
                    </select>
                    <div id="eloDisplay" class="text-center p-3 border rounded bg-light"
                        style="min-height: 400px; display: flex; align-items: center; justify-content: center;">
                        <span class="text-muted" id="eloPlaceholder">Select a sport to see your rating history</span>
                        <canvas id="eloChart" style="display: none; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>


            </div>

            <!-- Right Column: Friends List -->
            <div class="flex-shrink-0" style="width: 300px;">
                <ul class="list-group list-group-flush mb-5">
                    <li
                        class="list-group-item d-flex justify-content-between align-items-center bg-transparent px-0 border-top">
                        <span class="fw-semibold fs-5">Friends</span>
                        <span id="friendsCount" class="badge bg-primary rounded-pill fs-5">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent px-0">
                        <span class="fw-semibold fs-5">Friend Requests</span>
                        <div>
                            <span id="friendRequestsCount"
                                class="badge bg-warning text-dark rounded-pill fs-5 me-2">0</span>
                            <button id="viewRequestsBtn" class="btn btn-sm btn-outline-dark">View</button>
                        </div>
                    </li>
                </ul>

                <h4 class="fw-bold mb-3 border-bottom pb-2">My Friends</h4>
                <div id="friendsList" class="d-flex flex-wrap gap-2 justify-content-start">
                    <!-- Friend avatars will be injected here -->
                    <span class="text-muted">Loading friends...</span>
                </div>
            </div>
        </div>

        <!-- My Games Section -->
        <div class="mt-5">
            <h2 class="fw-bold mb-4 border-bottom pb-2">My Upcoming Games</h2>
            <div id="myGamesList" class="row g-3">
                <!-- Games will be injected here -->
                <div class="col-12">
                    <span class="text-muted">Loading games...</span>
                </div>
            </div>
        </div>

        <!-- My Past Games Section -->
        <div class="mt-5 mb-5">
            <h2 class="fw-bold mb-4 border-bottom pb-2">My Past Games</h2>
            <div id="myPastGamesList" class="row g-3">
                <!-- Past Games will be injected here -->
                <div class="col-12">
                    <span class="text-muted">Loading past games...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/friend_requests_popup.js"></script>
    <script src="js/game_popup.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/auth/current_user')
                .then(response => response.json())
                .then(async (currentUserSession) => {
                    if (currentUserSession) {
                        // Fetch full user details to get populated friends list with pictures
                        try {
                            const response = await fetch(`/api/users/${currentUserSession._id}`);
                            if (!response.ok) throw new Error('Failed to fetch user details');
                            const user = await response.json();

                            document.getElementById('username').textContent = user.username;
                            document.getElementById('email').textContent = user.email;
                            document.getElementById('friendsCount').textContent = user.friends ? user.friends.length : 0;
                            document.getElementById('friendRequestsCount').textContent = user.friendRequests ? user.friendRequests.length : 0;

                            if (user.profilePicture) {
                                document.getElementById('profilePic').src = user.profilePicture;
                            }

                            // Render Friends List
                            const friendsListContainer = document.getElementById('friendsList');
                            friendsListContainer.innerHTML = ''; // Clear loading

                            if (user.friends && user.friends.length > 0) {
                                user.friends.forEach(friend => {
                                    const friendDiv = document.createElement('div');
                                    friendDiv.className = 'text-center';
                                    friendDiv.style.width = '60px'; // Slightly larger for layout stability

                                    const img = document.createElement('img');
                                    img.src = friend.profilePicture || '/images/utenteDefault.png';
                                    img.alt = friend.username;
                                    img.className = 'rounded-circle shadow-sm border border-white';
                                    img.style.width = '50px';
                                    img.style.height = '50px';
                                    img.style.objectFit = 'cover';
                                    img.title = friend.username; // Tooltip name
                                    img.style.cursor = 'pointer';

                                    // Make image clickable to go to profile
                                    const link = document.createElement('a');
                                    link.href = `/user/${friend.username}`;
                                    link.style.textDecoration = 'none';
                                    link.appendChild(img);

                                    friendDiv.appendChild(link);
                                    friendsListContainer.appendChild(friendDiv);
                                });
                            } else {
                                friendsListContainer.innerHTML = '<span class="text-muted">No friends yet.</span>';
                            }

                            // Render ELO Stats
                            if (user.sportsElo && user.sportsElo.length > 0) {
                                const eloContainer = document.getElementById('eloStatsContainer');
                                const sportSelect = document.getElementById('eloSportSelect');
                                const eloDisplay = document.getElementById('eloDisplay');
                                const eloPlaceholder = document.getElementById('eloPlaceholder');
                                const canvas = document.getElementById('eloChart');
                                let chartInstance = null;

                                eloContainer.style.display = 'block';

                                // Reset select
                                sportSelect.innerHTML = '<option selected disabled value="">Select a sport...</option>';

                                user.sportsElo.forEach((stat, index) => {
                                    const sportName = stat.sport ? stat.sport.name : 'Unknown Sport';
                                    const option = document.createElement('option');
                                    option.value = index;
                                    option.textContent = sportName;
                                    sportSelect.appendChild(option);
                                });

                                // Handle Change
                                sportSelect.addEventListener('change', (e) => {
                                    const selectedIndex = sportSelect.value;
                                    if (selectedIndex === "") return;

                                    const stat = user.sportsElo[selectedIndex];
                                    const sportName = stat.sport ? stat.sport.name : 'Unknown Sport';

                                    // Prepare Data
                                    // Start with initial 1200? Or just history?
                                    // If history is empty, plot just current ELO as a single point or flat line?
                                    // Let's assume history exists if they played games.
                                    // If history is empty but elo != 1200, it means legacy or issue.

                                    const labels = [];
                                    const data = [];

                                    if (stat.history && stat.history.length > 0) {
                                        // Sort history by date just in case
                                        const history = stat.history.sort((a, b) => new Date(a.date) - new Date(b.date));

                                        history.forEach(h => {
                                            const date = new Date(h.date).toLocaleDateString();
                                            labels.push(date);
                                            data.push(h.elo);
                                        });
                                    }

                                    // Always add current state as the last point if it's different from last history?
                                    // The history records the state AFTER update. So last history IS current state.
                                    // If history is empty, usually means 1200.
                                    if (data.length === 0) {
                                        labels.push('Start');
                                        data.push(stat.elo);
                                    }

                                    // Show Canvas, Hide Placeholder
                                    eloPlaceholder.style.display = 'none';
                                    canvas.style.display = 'block';

                                    // Destroy previous chart
                                    if (chartInstance) {
                                        chartInstance.destroy();
                                    }

                                    // Create Chart
                                    chartInstance = new Chart(canvas, {
                                        type: 'line',
                                        data: {
                                            labels: labels,
                                            datasets: [{
                                                label: `${sportName} ELO`,
                                                data: data,
                                                borderColor: '#0d6efd', // Bootstrap primary
                                                backgroundColor: 'rgba(13, 110, 253, 0.1)',
                                                tension: 0.3,
                                                fill: true,
                                                pointRadius: 5,
                                                pointHoverRadius: 7
                                            }]
                                        },
                                        options: {
                                            responsive: true,
                                            maintainAspectRatio: false,
                                            plugins: {
                                                legend: {
                                                    display: true
                                                },
                                                tooltip: {
                                                    callbacks: {
                                                        label: function (context) {
                                                            return `ELO: ${context.parsed.y}`;
                                                        }
                                                    }
                                                }
                                            },
                                            scales: {
                                                y: {
                                                    beginAtZero: false,
                                                    suggestedMin: 1000,
                                                    suggestedMax: 1400
                                                }
                                            }
                                        }
                                    });
                                });

                                // Auto-select first sport if available
                                if (user.sportsElo.length > 0) {
                                    sportSelect.selectedIndex = 1;
                                    sportSelect.dispatchEvent(new Event('change'));
                                }
                            }

                            // Setup Listeners with full user object
                            setupListeners(user);

                            // Load My Games
                            loadMyGames(user._id);

                        } catch (e) {
                            console.error("Error loading full profile:", e);
                            alert("Failed to load profile details.");
                        }
                    } else {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });

        function setupListeners(user) {
            const fileInput = document.getElementById('fileInput');
            const removePicBtn = document.getElementById('removePicBtn');

            // Show remove button if user has a custom picture
            if (user.profilePicture) {
                removePicBtn.style.display = 'block';
            }

            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('profilePicture', file);

                try {
                    const response = await fetch(`/api/users/${user._id}/profile-picture`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('profilePic').src = result.profilePicture;
                        removePicBtn.style.display = 'block'; // Show remove button
                        alert('Profile picture updated!');
                    } else {
                        const error = await response.json();
                        alert('Error uploading picture: ' + (error.message || 'Unknown error'));
                    }
                } catch (err) {
                    console.error('Upload error:', err);
                    alert('Failed to upload picture.');
                }
            });

            // Remove Picture Listener
            removePicBtn.addEventListener('click', async () => {
                if (!confirm('Are you sure you want to remove your profile picture?')) return;

                try {
                    const response = await fetch(`/api/users/${user._id}/profile-picture`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        document.getElementById('profilePic').src = '/images/utenteDefault.png';
                        removePicBtn.style.display = 'none'; // Hide remove button
                        alert('Profile picture removed!');
                    } else {
                        const error = await response.json();
                        alert('Error removing picture: ' + (error.message || 'Unknown error'));
                    }
                } catch (err) {
                    console.error('Remove error:', err);
                    alert('Failed to remove picture.');
                }


            });

            // Friend Requests Popup
            const viewRequestsBtn = document.getElementById('viewRequestsBtn');
            if (viewRequestsBtn) {
                viewRequestsBtn.addEventListener('click', () => {
                    if (window.FriendRequestsPopup) {
                        window.FriendRequestsPopup.show();
                    } else {
                        console.error("FriendRequestsPopup not defined");
                    }
                });
            }
        }

        let cachedGames = {};

        async function loadMyGames(userId) {
            // Fetch Upcoming Games
            fetchAndRenderGames(userId, false, 'myGamesList', 'No upcoming games found. Join one from the map!');

            // Fetch Past Games
            fetchAndRenderGames(userId, true, 'myPastGamesList', 'No past games found.');
        }

        async function fetchAndRenderGames(userId, isFinished, containerId, emptyMessage) {
            try {
                const response = await fetch(`/api/games?participantId=${userId}&isFinished=${isFinished}`);
                if (!response.ok) throw new Error('Failed to fetch games');
                const games = await response.json();

                // Cache games for popup (merge with existing cache)
                games.forEach(g => cachedGames[g._id] = g);

                // Sort
                if (isFinished) {
                    // Past games: Descending (Most recent first)
                    games.sort((a, b) => new Date(b.date) - new Date(a.date));
                } else {
                    // Upcoming games: Ascending (Nearest first)
                    games.sort((a, b) => new Date(a.date) - new Date(b.date));
                }

                renderGames(games, containerId, emptyMessage, userId);
            } catch (err) {
                console.error(`Error loading games for ${containerId}:`, err);
                document.getElementById(containerId).innerHTML = '<div class="col-12 text-danger">Failed to load games.</div>';
            }
        }

        function renderGames(games, containerId, emptyMessage, currentUserId = null) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (games.length === 0) {
                container.innerHTML = `<div class="col-12 text-muted">${emptyMessage}</div>`;
                return;
            }

            games.forEach(game => {
                const date = new Date(game.date);
                const dateStr = date.toLocaleDateString();
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const sportName = game.sport ? game.sport.name : 'Unknown Sport';
                const placeName = game.place ? game.place.name : 'Unknown Place';
                const isFinished = game.isFinished;

                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';

                let cardStyle = '';
                let badgeHtml = '';
                let borderClass = '';

                if (isFinished) {
                    cardStyle = 'opacity: 0.9;';
                    // Determine outcome if userId is provided
                    if (currentUserId && game.participants) {
                        const participant = game.participants.find(p => {
                            const pId = p.user._id || p.user;
                            return pId === currentUserId;
                        });

                        if (participant) {
                            if (participant.winner) {
                                cardStyle += 'background-color: #d1e7dd;'; // Greenish
                                borderClass = 'border-success';
                                badgeHtml = '<span class="badge bg-success me-1">You Won! üèÜ</span>';
                            } else {
                                cardStyle += 'background-color: #f8d7da;'; // Reddish
                                borderClass = 'border-danger';
                                badgeHtml = '<span class="badge bg-danger me-1">You Lost</span>';
                            }
                        }
                    }
                    if (!badgeHtml) badgeHtml = '<span class="badge bg-secondary me-1">Finished</span>';
                } else {
                    badgeHtml = `<span class="badge bg-secondary">${game.participants.length}/${game.maxParticipants}</span>`;
                }

                card.innerHTML = `
                    <div class="card h-100 shadow-sm ${borderClass}" style="cursor: pointer; transition: transform 0.2s; ${cardStyle}" onclick="openGameDetails('${game._id}')">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title fw-bold mb-0 text-primary">${sportName}</h5>
                                <div>
                                    ${badgeHtml}
                                </div>
                            </div>
                            <h6 class="card-subtitle mb-2 text-muted">${placeName}</h6>
                            <p class="card-text mb-2">
                                üìÖ ${dateStr} at ${timeStr}
                             </p>
                             ${game.note ? `<p class="card-text small text-muted text-truncate">üìù ${game.note}</p>` : ''}
                        </div>
                    </div>
                `;

                const innerCard = card.querySelector('.card');
                innerCard.onmouseover = () => innerCard.style.transform = 'translateY(-5px)';
                innerCard.onmouseout = () => innerCard.style.transform = 'translateY(0)';

                container.appendChild(card);
            });
        }

        window.openGameDetails = function (gameId) {
            const game = cachedGames[gameId];
            if (game && window.GameDetailsPopup) {
                window.GameDetailsPopup.show(game);
            } else {
                console.error("Game data or Popup not available");
                if (!window.GameDetailsPopup) alert('Popup not loaded');
            }
        };
    </script>
</body>

</html>
