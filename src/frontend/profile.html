<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrentoArena - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="navbar"></div>

    <script>
        fetch("./utility/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3"
                                style="width: 150px; height: 150px; object-fit: cover;">
                            <h4 id="username" class="card-title mb-0">Loading...</h4>
                            <p id="email" class="text-muted">Loading...</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Friends
                                <span id="friendsCount" class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Friend Requests
                                <span id="friendRequestsCount" class="badge bg-warning rounded-pill">0</span>
                            </li>
                        </ul>
                        <div class="d-grid gap-2 mt-4">
                            <a href="/auth/logout" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('/auth/current_user')
            .then(response => response.json())
            .then(user => {
                if (user) {
                    document.getElementById('username').textContent = user.username;
                    document.getElementById('email').textContent = user.email;
                    document.getElementById('friendsCount').textContent = user.friends ? user.friends.length : 0;
                    document.getElementById('friendRequestsCount').textContent = user.friendRequests ? user.friendRequests.length : 0;
                } else {
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
